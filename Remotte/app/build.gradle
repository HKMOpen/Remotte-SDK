apply plugin: 'com.android.application'

repositories {
    maven { url 'https://github.com/mobandme/maven-repo/raw/master/release' }
}

android {
    compileSdkVersion 19
    buildToolsVersion "20.0.0"

    lintOptions {
        abortOnError false
    }

    defaultConfig {
        applicationId "com.mobandme.remotte.app"
        minSdkVersion 18
        targetSdkVersion 20
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.mobandme.remotte:Remotte:0.1'
}
